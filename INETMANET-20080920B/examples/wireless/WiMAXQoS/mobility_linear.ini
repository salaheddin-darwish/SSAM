[General]

**.ms*.mobilityType = "LinearMobility"
**.ms
**.ms*.mobility.x = 50 			; x starting point of the node (-1 = random)
**.ms*.mobility.y = 50 			; y starting point of the node (-1 = random)
**.ms*.mobility.speed = 0 		; speed of the host (in m/s)
**.ms*.mobility.angle = 0 		; angle of linear motion (degreees)
**.ms*.mobility.acceleration = 2 	; acceleration of linear motion (m/s2)
**.ms*.mobility.updateInterval = 0.001 	; time interval to update the hosts position

**.ms*.mobilityType = "RandomWPMobility"
**.ms*.mobility.waitTime = uniform(40s,150s)
**.ms*.mobility.speed = uniform(5mps,50mps)